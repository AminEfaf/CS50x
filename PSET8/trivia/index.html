        <script>

            // When click  on correct answer button, set the green color ‚úÖ
            let correct = document.querySelector('.correct');

                correct.style.backgroundColor = 'green';

            // When click  on incorrect answer button, set the red color ‚ùå
            let incorrects = document.querySelectorAll('.incorrect');

                incorrects[i].addEventListener('click', function(event) {
                incorrects[i].style.backgroundColor = 'red';
                document.querySelector('#multipleChoice').innerHTML = 'Incorrect ‚ùå';
                });
            }

            document.querySelector('#check').addEventListener('click', function(){
            let input = document.querySelector('input');

                input.style.backgroundColor = 'green';
                document.querySelector('#freeResponse').innerHTML = 'Correct! ‚úÖ';
            } else {
                input.style.backgroundColor = 'red';
                document.querySelector('#freeResponse').innerHTML = 'Incorrect ‚ùå';
            }
            });

            });

        </script>
